name: Docker Image Publish
on:
  push:
    branches: [master]
  pull_request:
    branches: ["main"]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/sahilbabbar12/githubcicdactions:latest
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  GKE_CLUSTER: hello-java-cluster
  GKE_ZONE: us-central1-c
jobs:
  setup-build-deploy:
    name: Setup-build-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 19
      - run: mvn clean install
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: github-cicd-actions-0.0.1-SNAPSHOT.jar
          path: target/
  build-docker-image:
    name: build-docker-image
    needs: setup-build-deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Retrieve saved jar
        uses: actions/download-artifact@v2
        with:
          name: github-cicd-actions-0.0.1-SNAPSHOT.jar
          path: target/

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and Push Image
        env:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
        run: |
          
          docker login --username $username --password $password ghcr.io
          docker build . --tag ghcr.io/sahilbabbar12/githubcicdactions:latest
          docker push ghcr.io/sahilbabbar12/githubcicdactions:latest
  deploy-to-gke:
    needs: build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GKE
        uses: ameydev/gke-kubectl-action@master
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GCLOUD_AUTH }}
          CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
          ZONE_NAME: us-central1-c
        with:
          args: apply -f k8s/deploy_service.yml