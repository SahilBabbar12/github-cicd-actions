apiVersion: apps/v1
kind : Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: ghcr.io/sahilbabbar12/githubcicdactions:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          imagePullSecrets:
            - name: pullsecret